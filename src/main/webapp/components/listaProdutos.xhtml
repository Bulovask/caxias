<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <p:dataTable value="#{produtoBean.listaProdutos}" var="produto" paginator="true" rows="#{rows}"
                         id="produtosDataTable" selectionMode="single" selection="#{selection}"
                         rowKey="#{produto.id}">
                <p:ajax event="rowSelect" update="frm:toolbar #{updates}"/>
                <p:ajax event="rowUnselect" update="frm:toolbar #{updates}"/>

                <p:column headerText="Código de Barras">
                    <f:facet name="header">
                        <h:outputText value="Código de Barras"/>
                    </f:facet>
                    <h:outputText value="#{produto.barcode}"/>
                </p:column>

                <p:column headerText="Nome">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{produto.nome}"/>
                </p:column>

                <p:column headerText="Descrição">
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>

                <p:column headerText="Estoque">
                    <f:facet name="header">
                        <h:outputText value="Estoque"/>
                    </f:facet>
                    <h:outputText value="#{produto.estoque}"/>
                </p:column>

                <p:column headerText="Preço de Custo" rendered="#{esconderPrecoCusto eq null and esconderPrecoCusto ne true}">
                    <f:facet name="header">
                        <h:outputText value="Preço de Custo"/>
                    </f:facet>
                    <h:outputText value="#{produto.precoDeCusto}"/>
                </p:column>

                <p:column headerText="Preço de Venda">
                    <f:facet name="header">
                        <h:outputText value="Preço de Venda"/>
                    </f:facet>
                    <h:outputText value="#{produto.precoDeVenda}"/>
                </p:column>
            </p:dataTable>
</ui:component>
