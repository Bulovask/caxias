<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <title>Produtos</title>
    <meta name="viewport" content="width=device-width,user-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <header><h1>Caxias</h1></header>
    <section id="lista">
        <p:dataTable value="#{produtoBean.listaProdutos}" var="produto" paginator="true" rows="10">
            <p:column headerText="Nome">
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{produto.nome}" />
            </p:column>

            <p:column headerText="Descrição">
                <f:facet name="header">
                    <h:outputText value="Descrição"/>
                </f:facet>
                <h:outputText value="#{produto.descricao}" />
            </p:column>

            <p:column headerText="Estoque">
                <f:facet name="header">
                    <h:outputText value="Estoque"/>
                </f:facet>
                <h:outputText value="#{produto.estoque}" />
            </p:column>

            <p:column headerText="Preço de Custo">
                <f:facet name="header">
                    <h:outputText value="Preço de Custo"/>
                </f:facet>
                <h:outputText value="#{produto.precoDeCusto}" />
            </p:column>

            <p:column headerText="Preço de Venda">
                <f:facet name="header">
                    <h:outputText value="Preço de Venda"/>
                </f:facet>
                <h:outputText value="#{produto.precoDeVenda}" />
            </p:column>

            <p:column headerText="Ações">
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>

                </p:column>
        </p:dataTable>
    </section>
    <section>
        <h:form id="edicao">
            <h2><h:outputText value="Cadastrando Produto"/></h2>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome: " for="nome"/>
                <p:inputText id="nome" value="#{produtoBean.produto.nome}"/>

                <p:outputLabel value="Descrição: " for="descricao"/>
                <p:inputText id="descricao" value="#{produtoBean.produto.descricao}"/>

                <p:outputLabel value="Estoque: " for="estoque"/>
                <p:inputText id="estoque" value="#{produtoBean.produto.estoque}"/>

                <p:outputLabel value="Preço de Custo: " for="precoDeCusto"/>
                <p:inputText id="precoDeCusto" value="#{produtoBean.produto.precoDeCusto}"/>

                <p:outputLabel value="Preço de Venda: " for="precoDeVenda"/>
                <p:inputText id="precoDeVenda" value="#{produtoBean.produto.precoDeVenda}"/>

                <p:outputLabel/>
                <p:commandButton value="Salvar" actionListener="#{produtoBean.salvar}"/>
            </p:panelGrid>
        </h:form>
    </section>
</h:body>
</html>
